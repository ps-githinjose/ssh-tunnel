plugins {
    id 'application'
    id 'java'
}

group 'com.alienz.tunnel'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

ext {
    javaMainClassName  = "com.alienz.ssh.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.sshd/sshd-core
    compile group: 'org.apache.sshd', name: 'sshd-core', version: '2.3.0'
// https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.64'

    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.64'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = javaMainClassName
}